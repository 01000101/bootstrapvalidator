---
layout: default
---

<article>
    <h1 class="doc-post-title"><a href="/news/">News</a> / <a href="{{ page.url }}">{{ page.title }}</a></h1>

    <div class="doc-post-meta">
        <span class="doc-post-date"><i class="fa fa-clock-o"></i> {{ page.date | date_to_string }}</span>
    </div>

    <div class="doc-post-content">
        {{ content }}

        <section class="doc-prev-next">
            <ul class="pager">
                {% if page.previous.url %}<li class="previous"><a href="{{ page.previous.url }}"><i class="fa fa-long-arrow-left"></i> PREVIOUS</a></li>{% endif %}
                {% if page.next.url %}<li class="next"><a href="{{ page.next.url }}">NEXT <i class="fa fa-long-arrow-right"></i></a></li>{% endif %}
            </ul>
        </section>
    </div>
</article>
