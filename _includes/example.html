{% assign category = include.category %}

<h2>{{ category }}</h2>
<ul>
    {% for p in site.pages %}
        {% for cat in p.categories %}
            {% if cat == category %}
            <li {% if p.url == page.url %}class="active"{% endif %}><a href="{{ p.url }}">{{ p.title }}</a></li>
            {% endif %}
        {% endfor %}
    {% endfor %}
</ul>
