<article>
    <h2 class="doc-post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>

    <div class="doc-post-meta">
        <span class="doc-post-date"><i class="fa fa-clock-o"></i> {{ post.date | date_to_string }}</span>
    </div>

    <div class="doc-post-content">
        {{ post.content }}
    </div>
</article>
