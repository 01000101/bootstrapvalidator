<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Validate demo</title>

    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.css"/>
    <!--[if IE 7]>
    <link rel="stylesheet" href="/vendor/font-awesome/css/font-awesome-ie7.min.css">
    <![endif]-->
    <link rel="stylesheet" href="/vendor/font-awesome/css/font-awesome.min.css"/>

    <script type="text/javascript" src="/vendor/jquery/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/dist/js/bootstrapvalidate.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- form: -->
            <section>
                <div class="page-header">
                    <h1>Bootstrap Validate plugin</h1>
                </div>

                <div class="col-lg-8 col-lg-offset-2">
                    <form id="defaultForm" method="post" class="form-horizontal">
                        <fieldset>
                            <legend>Remote validator</legend>

                            <div class="form-group">
                                <label class="col-lg-3 control-label">Username</label>
                                <div class="col-lg-5">
                                    <input type="text" class="form-control" name="username" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-3 control-label">Email address</label>
                                <div class="col-lg-5">
                                    <input type="text" class="form-control" name="email" />
                                </div>
                            </div>
                        </fieldset>

                        <div class="form-group">
                            <div class="col-lg-9 col-lg-offset-3">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
            <!-- :form -->
        </div>
    </div>

<script type="text/javascript">
$(document).ready(function() {
    $('#defaultForm').bootstrapValidate({
        fields: {
            username: {
                message: 'The username is not valid',
                validator: {
                    notEmpty: {
                        message: 'The username is required and can\'t be empty'
                    },
                    remote: {
                        url: 'remote.php',
                        message: 'The username is not available'
                    }
                }
            },
            email: {
                validator: {
                    notEmpty: {
                        message: 'The email address is required and can\'t be empty'
                    },
                    remote: {
                        url: 'remote.php',
                        message: 'The email is not available'
                    }
                }
            }
        },
        message: 'This value is not valid',
        iconClass: {
            valid: 'icon-ok',
            invalid: 'icon-remove'
        }
    });
});
</script>
</body>
</html>
